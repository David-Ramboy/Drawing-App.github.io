<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="drawingApp.js" defer></script>
    </head>
    <body>
        <h1>Drawing box app</h1>
        <div class="board--section">
        <div>
            <p class="num" style="font-size:100px;"></p>
            <div class="draw-board" >
            </div>
        </div>
        <div>
            <div class="slidecontainer">
                <h3>Pull bar increase Board size: </h3>
                <input type="range" min="1" max="50" value="1" class="slider" id="myRange">
                <p class="slider-value"></p>
            </div>
            <button id="refresh-btn" onclick="refreshFunc()">Refresh</button>
        </div>
        </div>
    </body>
</html>
